<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://lunabots.xyz/static/assets/home_logo.png" type="image/x-icon"/>
  <title>Guild</title>
</head>
<body>
  <div id="Nav" class="Nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/{{ guild_id }}">Home</a>
    <a href="/{{ guild_id }}/messages">Messages</a>
    <a href="/{{ guild_id }}/members">Members</a>
    <a href="/{{ guild_id }}/server">Server</a>
  </div>
  <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
  <span style="font-size:30px;cursor:pointer;color:white;float:right;" onclick="goBack()">&larr;</span>
  <div align="center" class="logs">
    <img class="logo" src="{{ avatar }}"><br><br><br>
    <h class="boldtext glow">{{ name }}</h><br><br><br>
    <div class="stats">
      <h class="boldtextsmall glow">Stats:</h><br>
      <p class="text">Messages Sent: {{ msgs_sent }}<br>Average Message Length: {{ ave_msg_len }}</p>
    </div>
  </div>
</body>
</html>
<script>
  function openNav() {
    document.getElementById("Nav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("Nav").style.width = "0";
  }

  function goBack() {
    window.location.href = "/";
  }
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');

* {
  font-family: 'Roboto', sans-serif;
  color: white;
}

body {
  background-color: #4c4a5c;
}

.message {
  background-color: #404050;
  width: 40%;
  display: flex;
  justify-content: left;
}

.message img {
  padding: 10px;
  border-radius: 50%;
}

.messagename {
  padding-top: 34px;
  padding-left: 10px;
  color: white;
  font-size: 20px;
}

.messagecontent {
  padding-top: 38px;
  padding-left: 10px;
  color: white;
  font-size: 15px;
}

.Nav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.Nav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.Nav a:hover {
  color: #f1f1f1;
}

.Nav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .Nav {padding-top: 15px;}
  .Nav a {font-size: 18px;}
}

/*                                                               Animations */
@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff;
  }

  to {
    text-shadow: 0 0 20px #fff;
  }
}

/*                                                               TextAndImages */
.logo {
  width: 250px;
  cursor: pointer;
  border-radius: 50%;
}

.glow {
  text-shadow: 0 0 10px #fff;
  -webkit-animation: glow 2s ease-in-out infinite alternate;
  -moz-animation: glow 2s ease-in-out infinite alternate;
  animation: glow 2s ease-in-out infinite alternate;
}

.boldtext {
  font-size: 50px;
  font-family: 'Roboto', sans-serif;
  font-weight: 900;
}

.boldtextsmall {
  font-size: 30px;
  font-family: 'Roboto', sans-serif;
  font-weight: 900;
}

.text {
  font-size: 25px;
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
}
</style>
