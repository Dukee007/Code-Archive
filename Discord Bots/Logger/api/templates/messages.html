<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://lunabots.xyz/static/assets/home_logo.png" type="image/x-icon"/>
  <title>Guild</title>
</head>
<body>
  <div id="Nav" class="Nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/{{ guild_id }}">Home</a>
    <a href="/{{ guild_id }}/messages">Messages</a>
    <a href="/{{ guild_id }}/members">Members</a>
    <a href="/{{ guild_id }}/server">Server</a>
  </div>
  <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
  <div align="center" class="logs">
    {% for message in logs %}
      <div class="message">

        <img src="{{ message['user']['avatar'] }}" alt="{{ message['user']['name'] }}" width="80" height="80">
        <h class="messagename">{{ message['user']['name'] }} - </h>
        <h class="messagecontent">{{ message['content'] }}</h>
      </div><br>
    {%endfor%}
  </div>
</body>
</html>
<script>
  function openNav() {
    document.getElementById("Nav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("Nav").style.width = "0";
  }
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

* {
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: #4c4a5c;
}

.message {
  background-color: #404050;
  width: 40%;
  display: flex;
  justify-content: left;
}

.message img {
  padding: 10px;
  border-radius: 50%;
}

.messagename {
  padding-top: 34px;
  padding-left: 10px;
  color: white;
  font-size: 20px;
}

.messagecontent {
  padding-top: 38px;
  padding-left: 10px;
  color: white;
  font-size: 15px;
}

.Nav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.Nav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.Nav a:hover {
  color: #f1f1f1;
}

.Nav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .Nav {padding-top: 15px;}
  .Nav a {font-size: 18px;}
}
</style>
